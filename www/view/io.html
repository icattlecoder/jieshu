<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>书非借不能读|借书网</title>
    <meta name="keywords" content="私人借书，读书交流，读书交友" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- // <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script> -->
    <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>

<body ng-controller="ioCtl">
    <include src="include/nav.html" />
    <div id="content">
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-5">
                        <img src="((.book.Image))">
                    </div>
                    <div class="col-md-7">
                        <span>
                            ((.book.Title))
                        </span>
                        <br/>
                        <span>作者: ((.book.Author))
                        </span>
                        <br/>
                        <span>译者: ((.book.Translator))
                        </span>
                        <br/>
                        <span>出版社: ((.book.Publisher))
                        </span>
                        <br/>
                        <span>价格: ((.book.Price))
                        </span>
                    </div>
                </div>

                <div class="row">
                    ((.book.Summary))
                </div>
                <div class="row">
                    ((.catalog))
                </div>
            </div>
            <div class="col-md-5">
                <ul class="nav nav-tabs" id="tab_inout">
                    <li><a href="#bookin" data-toggle="tab">愿借出</a>
                    </li>
                    <li class="active"><a href="#bookout" data-toggle="tab">想借</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane " id="bookin">
                        <ul class="list-group">
                            ((range .book.In))
                            <li class="list-group-item">
                                ((.))
                            </li>
                            ((end))
                        </ul>
                    </div>
                    <div class="tab-pane active" id="bookout">
                        <ol class="list-group">
                            ((range .book.Out))
                            <li class="list-group-item">
                                ((.))
                            </li>
                            ((end))
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include src="include/footer.html" />
    <script type="text/javascript">
    $('#tab_inout a').click(function(e) {
        e.preventDefault()
        $(this).tab('show')
    })
    </script>
</body>

</html>
