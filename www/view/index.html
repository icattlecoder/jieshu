<!doctype html>
<html ng-app="jieshuApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>私人借书网|书非借不能读</title>
    <meta name="keywords" content="私人借书，读书交流，读书交友" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <script type="text/javascript" src="/static/js/lib/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/lib/ui-bootstrap.min.js"></script>
    <style type="text/css">
    body {
        padding-top:70px;
    }
    </style>
</head>

<body ng-controller="indexCtl">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">
                <span class="sp3"><b>私</b>
                </span>
                <span class="sp2">人</span>
                <span class="sp3">借</span>
                <span class="sp1">书</span>
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
            <ul class="nav navbar-nav">
                ((range .catalog))
                <li> <a href="/catalog?c=((.))">((.)) </a> 
                </li>
                ((end))
                <li class="navbar-form">
                    <input type="text" class="form-control" placeholder="Search" ng-model="keyword" ng-keypress="search($event)">
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right navbar-form">
                ((if .user))
                <div class="btn-group">
                    <button type="button" class="btn-link dropdown-toggle" data-toggle="dropdown" ng-controller="DropdownCtrl">
                        <img src="((.user.Avatar))" width="32px" height="32px">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">((.user.Name))</a>
                        </li>
                        <li><a href="/logout">退出</a>
                        </li>
                    </ul>
                </div>
                ((else))
                <div class="form-group">
                    <a href="/douban/login">
                        <img src="http://img3.douban.com/pics/douban-icons/login_with_douban_32.png" alt="32图标" title="32图标">
                    </a>
                </div>
                ((end))
            </ul>

        </div>
    </nav>

    <div class="col-md-3 bookItem" ng-repeat="book in books">
        <div class="row">
            <div class="col-md-4">
                <a target="_blank" href="io?b={{book.Id}}">
                    <img src="{{book.Image}}">
                </a>
            </div>
            <div class="col-md-8">
                <ul class="b_ul">
                    <li>{{book.Title}}</li>
                    <li ng-if="book.Author.length!=0">
                        <span>作者: {{book.Author}}
                    </li>
                    <li ng-if="book.Translator.length!=0">
                        <span>译者: {{book.Translator}}
                    </li>
                    <li>
                        <span>出版社: {{book.Publisher}}</li>
                    <li>
                        <span>价格: {{book.Price}}</li>
                    <li>
                        <button class="btn btn-sm btn-primary" href="/io?b={{book.Id}}" ng-click="in(book.Id,this)">想借({{book.In.length}})</button>
                        <button class="btn btn-sm btn-success" href="/io?b={{book.Id}}" ng-click="out(book.Id,this)">愿借出({{book.Out.length}})</button>
                        <a class="btn btn-sm btn-success" href="/io?b={{book.Id}}">.</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row center">
        <button class="btn btn-lg btn-danger" ng-click="more()">
            <span class="on">{{btn_text}}</span>
        </button>
    </div>
    <include src="include/footer.html" />
    <script type="text/javascript" src="/static/js/controller/index.js"></script>
    <script type="text/javascript">
    < script >
        (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-49020474-1', '4jieshu.com');
    ga('send', 'pageview');
    </script>
    </script>
</body>

</html>
